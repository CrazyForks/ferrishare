<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/main.css">
  <title>{% block title %}{% endblock %} - E2EE Fileshare</title>
  {% block head %}{% endblock %}
</head>

<body class="flex flex-col min-h-[100svh] bg-zinc-100 sm:bg-zinc-300 text-zinc-800">
  <div class="shadow-md z-10 bg-zinc-300 sm:bg-zinc-100">
    <div class="flex items-center px-4 p-2 gap-2 sm:px-8 sm:py-4 max-w-5xl mx-auto">
      <h1 class="text-xl sm:text-3xl leading-none text-zinc-700 font-light tracking-tight">
        <a href="/">Cool Servicename</a>
      </h1>
      <nav class="flex items-center gap-4 ml-auto">
        <a class="font-bold p-2 sm:p-4 rounded-lg hover:bg-zinc-200 flex gap-2 hover:shadow-md active:shadow-none" href="/">
          <span class="matsym" aria-hidden="true">upload_file</span>
          <span class="hidden sm:block">Upload</span>
        </a>
        <a class="font-bold p-2 sm:p-4 rounded-lg hover:bg-zinc-200 flex gap-2 hover:shadow-md active:shadow-none"
          href="/admin">
          <span class="matsym" aria-hidden="true">manage_accounts</span>
          <span class="hidden sm:block">Administration</span>
        </a>
      </nav>
    </div>
  </div>
  <div class="flex-1">
    <main class="m-4 mt-8 sm:m-8">
      {% block content %}{% endblock %}
    </main>
  </div>
  <footer class="flex flex-col items-center mt-8 sm:mt-0 gap-2 p-4 bg-zinc-300 text-zinc-500">
    <p class="text-center text-balance py-2">
      built with <a href="">Rust</a> and &#x2665; by <a href="https://tobiasm.dev">Tobias Marschner</a>
    </p>
    <ul class="flex flex-wrap items-center justify-center gap-y-2 gap-x-6">
      <li><a href="/">Source Code</a></li>
      <li><a href="/">Acknowledgements</a></li>
      <li><a href="/">Report a Bug</a></li>
      <li><a href="/">Legal Notice</a></li>
      <li><a href="/">Privacy Policy</a></li>
    </ul>
  </footer>
</body>

</html>
