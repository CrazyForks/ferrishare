{% extends "base.html" %}

{% block title %}
Administration - E2EE Fileshare
{% endblock %}

{% block content %}
<div class="m-4 mt-8 sm:m-8">
  {% if failed_login %}
  <div id="error-box"
    class="max-w-lg mx-auto flex-col gap-4 p-4 sm:p-8 rounded-xl bg-amber-50 text-amber-700 border-2 border-amber-500 my-8 shadow-lg">
    <div class="flex items-center gap-4">
      <span id="error-box-icon" class="matsym text-4xl">warning</span>
      <span id="error-box-head" class="text-lg font-bold">Login failed, incorrect password</span>
    </div>
  </div>
  {% endif %}
  <div class="max-w-lg mx-auto sm:shadow-lg bg-zinc-100 sm:rounded-xl flex flex-col px-4 sm:p-8 gap-8">
    <h2 class="flex gap-4 text-2xl self-center">
      <span class="matsym big">manage_accounts</span>
      Administrator Login
    </h2>
    <form action="/admin_login" method="post" class="flex flex-col gap-8">
      <label class="flex flex-col gap-1">
        <div class="text-zinc-500">
          Password
        </div>
        <input type="password" name="password" id="password"
          class="text-2xl p-2 rounded-md shadow-inner border border-zinc-200">
      </label>
      <label class="flex gap-4 items-center">
        <input type="checkbox" name="long_login" id="long_login">
        Stay logged in for 30 days
      </label>
      <button type="submit" class="btn-primary">
        Login
      </button>
    </form>
  </div>
</div>
{% endblock %}
